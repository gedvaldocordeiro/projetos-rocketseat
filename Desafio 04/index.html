<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="logomarca">
        <h1>SPACE CREAM</h1>
    </header>
    <main>
        <div class="text">
            <p>Bem-vindo ao mundo de delícias geladas da sorveteria <strong>SPACE CREAM!</strong> Aqui, você encontrará os mais incríveis sabores e texturas de sorvetes artesanais, além de sobremesas deliciosas e inovadoras que vão te surpreender.</p>
        </div>
        <section>
            <div class="card">
                <h2>Paletas</h2>
                <img src="imagens/paleta.jpg" alt="três paletas de ameixa">
            </div>
            <div class="card">
                <h2>Shakes</h2>
                <img src="imagens/shakes.jpg" alt="um pote de vidro com shake de morango com amora">
            </div>
            <div class="card">
                <h2>Massas</h2>
                <img src="imagens/massa.jpg" alt="uma colher com sorvete">
            </div>
            <div class="card">
                <h2>Picolés</h2>
                <img src="imagens/picolé.jpg" alt="uma mão segurando um picolé">
            </div>
        </section>
    </main>
</body>
</html>
